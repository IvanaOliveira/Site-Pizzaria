<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Login.css">

<body>
    <div class="center">
        <h1>Cadastro</h1>
            
            <form action="" method="post">
                <div class="txt_field">
                    <input type="text" name="" id="nome" required>
                    <label for="nome">Nome</label>
                    <span></span>
                </div>

                <div>
                    <label id="lblnasc" for="nasc">Data de Nascimento</label>
                    <input type="date" id="nasc">
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="usuario" required>
                    <label for="usuario">UsuÃ¡rio</label>
                    <span></span>
                </div>
                
                <div class="txt_field">
                    <input type="password" name="" id="senha" required>
                    <label for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>

                <div class="txt_field">
                    <input type="password" name="" id="confirmsenha" required>
                    <label for="senha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>
                 
                <button>Cadastrar</button>
                
            </form>
        
    </div>
