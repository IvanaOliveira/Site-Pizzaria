<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Login.css">
<!--Boot strap para icone de olhos-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>

<body>
    <div class="center  cadast">
        <h1>Cadastro</h1>
            
            <form id="formcadast" action="" method="post">
                <div class="txt_field">
                    <input type="text" name="" id="nome" required>
                    <label for="nome">Nome</label>
                    <span></span>
                </div>

                <div>
                    <label id="lblnasc" for="nasc">Data de Nascimento</label>
                    <input type="date" id="nasc">
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="tel" required>
                    <label for="tel">Telefone</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="usuario" required>
                    <label for="usuario">Usuário / e-mail</label>
                    <span></span>
                </div>
                
                <div class="txt_field">
                    <input type="password" name="" id="senha" required>
                    <label for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>

                <div class="txt_field">
                    <input type="password" name="" id="confirmsenha" required>
                    <label for="senha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="cep" required>
                    <label for="cep">CEP</label>
                    <span></span>
                </div>
                 
                <div class="txt_field">
                    <input type="text" name="" id="cidade" required>
                    <label for="cidade">Cidade</label>
                    <span></span>
                </div>
                
                <div class="txt_field">
                    <input type="text" name="" id="estado" required>
                    <label for="estado">Estado</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="rua" required>
                    <label for="rua">Rua</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="num" required>
                    <label for="num">Número</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="bairro" required>
                    <label for="bairro">Bairro</label>
                    <span></span>
                </div>

                <button>Cadastrar</button>
                
            </form>
        
    </div>
    
    <script src="../js/Cadastro.js"></script>

</body>
</html>
