<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Login.css">
<!--Boot strap para icone de olhos-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
 

</head>

<body>
    <div class="center  cadast">
        <h1>Cadastro</h1>

        <div id="msgErro"></div>
        <div id="msgSucesso"></div>
            
            <form id="formcadast" action="" method="post">
                <div class="txt_field">
                    <input type="text" name="" id="nome" required>
                    <label id="lblNome" for="nome">Nome</label>
                    <span></span>
                </div>

                <div>
                    <label id="lblNasc" for="nasc">Data de Nascimento</label>
                    <input type="date" id="nasc">
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="tel" class="form-control" onkeypress="$ (this).mask ('(00) 00000-0000')" required>
                    <label id="lblTel" for="tel">Telefone</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="email" name="" id="usuario" required>
                    <label id="lblUser" for="usuario">Usuário / e-mail</label>
                    <span></span>
                </div>
                
                <div class="txt_field">
                    <input type="password" name="" id="senha" required>
                    <label id="lblSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>

                <div class="txt_field">
                    <input type="password" name="" id="confirmsenha" required>
                    <label id="lblConf" for="senha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                    <span></span>                    
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="cep" class="form-control" onkeypress="$ (this).mask ('00.000-000')" required>
                    <label id="lblCep" for="cep">CEP</label>
                    <span></span>
                </div>
                 
                <div class="txt_field">
                    <input type="text" name="" id="cidade" required>
                    <label id="lblCidade" for="cidade">Cidade</label>
                    <span></span>
                </div>
                
                <div class="txt_field">
                    <input type="text" name="" id="estado" required>
                    <label id="lblEstado" for="estado">Estado</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="rua" required>
                    <label id="lblRua" for="rua">Rua</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="num" required>
                    <label id="lblNum" for="num">Número</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input type="text" name="" id="bairro" required>
                    <label id="lblBairro" for="bairro">Bairro</label>
                    <span></span>
                </div>

                <button onclick="cadastrar()">Cadastrar</button>
                
            </form>
        
    </div>
    
    <script src="../js/Cadastro.js"></script>
<!--Boot strap para formato do campo Telefone-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    

</body>
</html>
