    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css">

<body>
    <div class="center">
        <h1>Login</h1>
            <form action="" method="post">
                <div class="txt_field">
                    <input type="text" name="" id="" required>
                    <label>Usuário</label>
                    <span></span>
                </div>
                <div class="txt_field">
                    <input type="password" name="" id="" required>
                    <label>Senha</label>
                    <span></span>                    
                </div>
                <div class="pass">
                    Esqueceu a senha?
                </div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Não é membro? <a href="#">Inscreva-se</a>
                </div>
            </form>
        
    </div>
    
</body>
