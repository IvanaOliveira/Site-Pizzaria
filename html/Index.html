<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.png">
    
    <title>Pizzaria Food</title>
    <link rel="stylesheet" href="../css/Index.css">
</head>

<!-- Cabeçalho -->
<header class="container">
    <h1><img src="../img/logo.jpg" alt="Logo Pizzaria Food"></h1>

    <img id="titulo" src="../img/Pizzaria.png" alt="" >

    <div>
        <a href="../html/Carrinho.html">
            <p class="sacola">
                <span>0 '</span>
            </p>
        </a>
    </div>
    
</header>
<!-- Cabeçalho -->


<body>

    <!-- .busca -->
    <section class="busca">

        <form>
            <div><h4>Ingredientes</h4></div>
                <select name="Ingredientes" id="ing">
                    <option value="Todos">Todos</option>
                    <option value="Frango">Frango</option>
                    <option value="Presunto">Presunto</option>
                    <option value="Queijo">Queijo</option>
                    <option value="Bacon">Bacon</option>
                    <option value="Chocolate">Chocolate</option>
                </select>            
                <input type="image" src="../img/busca.png">
        
        </form>

    </section><!-- fim .busca -->

    <!-- Opções de pizzas -->
    <div class="container paineis">
        <section class="pizza">
            <div><h3>Pizza de Frango</h3>
            <!-- 1º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/frango.jpg">
                            
                    <figcaption>R$ 30,00</figcaption>
                </figure>
            </a>
            <label>Frango, mussarela e azeitona</label>					
            </div>
            
            <!--<input id="btC" type="button" title="teste" value="compra"></input> -->
            <button id="btC" type="button" >Comprar</button> 

        </section>

        <section class="pizza">
            <div><h3>Pizza de Frango com catupiry</h3>
            <!-- 2º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/frangoc.jpg">
                            
                    <figcaption>R$ 39,90</figcaption>
                </figure>
            </a>
            <label>Frango, mussarela, catupiry e azeitona</label>					
            </div>
            
            <button>Comprar</button>

        </section>


        <section class="pizza">
            <div><h3>Pizza de Quatro Queijos</h3>
            <!-- 3º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/queijos.jpg">
                            
                    <figcaption>R$ 45,00</figcaption>
                </figure>
            </a>
            <label>Mussarela, catupiry, provolone, parmesão e azeitona</label>					
            </div>
        
            <button>Comprar</button>

        </section>

        <section class="pizza">
            <div><h3>Pizza Marguerita</h3>
            <!-- 4º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/marg.jpg">
                            
                    <figcaption>R$ 39,90</figcaption>
                </figure>
            </a>
            <label>Mussarela, tomate, parmesão ralado e manjericão</label>					
            </div>
            
            <button>Comprar</button>

        </section>

        <section class="pizza">
            <div><h3>Pizza Bacon</h3>
            <!-- 5º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/bac.jpg">
                            
                    <figcaption>R$ 39,90</figcaption>
                </figure>
            </a>
            <label>Mussarela, tomate, bacon e azeitonas</label>					
            </div>
        
            <button>Comprar</button>

        </section>

        <section class="pizza">
            <div><h3>Pizza Calabresa</h3>
            <!-- 6º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/cal.jpg">
                            
                    <figcaption>R$ 30,00</figcaption>
                </figure>
            </a>
            <label>Calabresa, cebola e azeitonas</label>					
            </div>
            
            <button>Comprar</button>

        </section>

        <section class="pizza">
            <div><h3>Pizza Portuguesa</h3>
            <!-- 7º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/port.jpg">
                            
                    <figcaption>R$ 45,00</figcaption>
                </figure>
            </a>
            <label>Presunto, ervilha, palmito, ovo, cebola, coberto com mussarela fatiada e azeitonas</label>					
            </div>

            <button>Comprar</button>

        </section>

        <section class="pizza">
            <div><h3>Pizza Chocolate com Sorvete</h3>
            <!-- 8º produto -->
            <a href="">
                <figure>
                    <img src="../img/Pizza/choc.jpg">
                            
                    <figcaption>R$ 40,00</figcaption>
                </figure>
            </a>
            <label>Ganache de chocolate ao leite, chocolate granulado e bolas de sorvete</label>					
            </div>

            <button>Comprar</button>

        </section>

    </div>
    <!-- Opções de pizzas -->

    <!-- janela modal .pizzaWindowArea -->
    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Tamanho</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="P" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="M" class="pizzaInfo--size">MÉDIA <span>--</span></div>
                        <div data-key="G" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Preço</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!-- /janela modal .pizzaWindowArea -->

</body>
</html>
